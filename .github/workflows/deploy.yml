name: Deploy and Notify Discord

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 差分取得に必須

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # ビルド出力先に合わせて変更

  notify:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit diff
        run: |
          COMMIT_SHA="${{ github.event.head_commit.id }}"
          DIFF=$(git diff $COMMIT_SHA~1 $COMMIT_SHA --color --patch --unified=3)
          echo "$DIFF" | head -c 3500 > diff.txt

      - name: Send to Discord
        run: |
          COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
          COMMIT_URL="${{ github.event.head_commit.url }}"
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          DIFF=$(cat diff.txt | sed 's/"/\\"/g')

          PAYLOAD=$(cat <<EOF
          {
            "embeds": [
              {
                "title": "New Commit",
                "url": "$COMMIT_URL",
                "color": 3066993,
                "fields": [
                  {"name": "Author", "value": "$COMMIT_AUTHOR", "inline": true},
                  {"name": "Message", "value": "$COMMIT_MESSAGE", "inline": false},
                  {"name": "Diff", "value": "```diff\n$DIFF\n```", "inline": false}
                ]
              }
            ]
          }
          EOF
          )

          curl -H "Content-Type: application/json" \
               -d "$PAYLOAD" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
