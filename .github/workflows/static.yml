name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      MY_TOKEN: ${{ secrets.MY_TOKEN }}  # „Ç∑„Éº„ÇØ„É¨„ÉÉ„Éà„Åã„Çâ„Éà„Éº„ÇØ„É≥„ÇíÂèñÂæó
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Generate config file
        run: |
          
          echo "window.env = { TOKEN: '$MY_TOKEN' };" > ./config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          exclude: |
            node_modules/**
            .git/**
            .github/**

      - name: Send Discord Notification
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{
                     \"username\": \"GitHub Actions\",
                     \"content\": \"üì¢ **Push detected!**\n\n„É™„Éù„Ç∏„Éà„É™: $GITHUB_REPOSITORY\n„Éñ„É©„É≥„ÉÅ: $GITHUB_REF_NAME\n„Ç≥„Éü„ÉÉ„Éà: $GITHUB_SHA\n„É°„ÉÉ„Çª„Éº„Ç∏: $(echo '${{ github.event.head_commit.message }}' | sed 's/\"/\\\"/g')\n„É¶„Éº„Ç∂„Éº: $GITHUB_ACTOR\"
                   }" \
               ${{ secrets.DISCORD_WEBHOOK }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
