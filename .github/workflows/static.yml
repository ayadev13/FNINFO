name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate diff and changed files
        run: |
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.event.after }}"

          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            DIFF=$(git show --pretty=format:"" --unified=0 "$AFTER" || true)
            FILES=$(git show --pretty=format:"" --name-only "$AFTER" | sort -u || true)
          else
            DIFF=$(git diff --no-color --unified=0 "$BEFORE" "$AFTER" || true)
            FILES=$(git diff --name-only "$BEFORE" "$AFTER" | sort -u || true)
          fi

          # 文字数制限
          MAX=3800
          DIFF="${DIFF:0:MAX}"

          # 空ならメッセージ
          [ -z "$FILES" ] && FILES="No changed files detected."

          echo "$DIFF" > diff.txt
          echo "$FILES" > files.txt

      - name: Send Discord Embed
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          REPO: ${{ github.repository }}
          COMPARE_URL: ${{ github.server_url }}/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.event.after }}
        run: |
          DIFF=$(cat diff.txt)
          FILES=$(cat files.txt)

          PAYLOAD=$(jq -n \
            --arg title "📢 Push detected" \
            --arg description "```diff\n$DIFF\n```" \
            --arg repo "$REPO" \
            --arg compare "$COMPARE_URL" \
            --arg files "$FILES" \
            '{
              username: "GitHub Actions",
              embeds: [
                {
                  title: $title,
                  description: $description,
                  color: 5814783,
                  fields: [
                    {name: "Repository", value: $repo, inline: true},
                    {name: "Compare", value: $compare, inline: false},
                    {name: "Changed files", value: (if ($files|length<=1024) then $files else ($files[0:1000]+"… (truncated)") end), inline: false}
                  ],
                  footer: {text: "GitHub Actions - Push Event"}
                }
              ]
            }'
          )

          curl -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$WEBHOOK"
